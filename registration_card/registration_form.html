<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">Registration</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <label class="details">Full Name</label>
          <input type="text" class="input-item" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <label class="details">Username</label>
          <input type="text" class="input-item" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
          <label class="details">Email</label>
          <input type="email" class="input-item" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <label class="details">Phone Number</label>
          <input type="tel" class="input-item" placeholder="Enter your number" required>
        </div>
        <div class="input-box">
          <label class="details">Password</label>
          <input type="password" class="input-item" placeholder="Enter your password" required>
        </div>
        <div class="input-box">
          <label class="details">Confirm Password</label>
          <input type="password" class="input-item" placeholder="Confirm your password" required>
        </div>
      </div>

      <div class="gender-details">
        <label for="" class="gender-title">Gender</label>
        <div class="catagory">
          <label for="">
            <input type="radio" name="gender" id="">
            <span class="gender">Male</span>
          </label>
          <label for="">
            <input type="radio" name="gender" id="">
            <span class="gender">Female</span>
          </label>
          <label for="">
            <input type="radio" name="gender" id="">
            <span class="gender">Other</span>
          </label>
        </div>
      </div>

      <div class="btn">
        <button id="cancle">Cancle</button>
        <button id="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
